---
layout: plain
---
<div class="post">
  {% assign current_date = page.date %}
  <div class="date">
    <span class="day">{{current_date  | date: "%d" }}</span> 
    <span class="month">{{current_date  | date: "%b" }}</span> 
    <span class="year">{{current_date  | date: "%Y" }}</span>
  </div>

  <h1 title="{{ page.title }}">{{ page.title }}</h1> 

  {{ content }}

</div>
